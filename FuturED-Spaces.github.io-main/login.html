<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuturED - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: -0.02em;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            position: relative;
            overflow: hidden;
        }

        /* Background overlays matching index.html */
        .bg-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at top right,
                    rgba(109, 40, 217, 0.2) 0%,
                    rgba(15, 23, 42, 0.2) 50%,
                    rgba(15, 23, 42, 0.3) 100%);
        }

        .dots-pattern {
            position: fixed;
            inset: 0;
            background-image: url('data:image/svg+xml,%3Csvg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath d="M1.22676 0C1.91374 0 2.45351 0.539773 2.45351 1.22676C2.45351 1.91374 1.91374 2.45351 1.22676 2.45351C0.539773 2.45351 0 1.91374 0 1.22676C0 0.539773 0.539773 0 1.22676 0Z" fill="rgba(255,255,255,0.05)"%3E%3C/path%3E%3C/svg%3E');
            opacity: 0.25;
        }

        /* Glassmorphic Form Card */
        .login-card {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 480px;
            padding: 3rem 2.5rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            animation: cardFloat 6s ease-in-out infinite;
            margin: 2rem;
        }

        @keyframes cardFloat {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            25% {
                transform: translateY(-5px) rotate(0.5deg);
            }

            75% {
                transform: translateY(5px) rotate(-0.5deg);
            }
        }

        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .form-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #34d399, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .form-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            letter-spacing: 0.02em;
        }

        input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            color: white;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: #34d399;
            box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.1);
            transform: translateY(-2px);
        }

        input:valid:not(:placeholder-shown) {
            border-color: #34d399;
        }

        /* Submit Button */
        .submit-btn {
            margin-top: 1rem;
            padding: 1.1rem;
            background: linear-gradient(to right, #34d399, #06b6d4);
            border: none;
            border-radius: 0.75rem;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.05em;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, #10b981, #0891b2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .submit-btn:hover::before {
            opacity: 1;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(52, 211, 153, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn span {
            position: relative;
            z-index: 1;
        }

        /* Number input styling */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
            appearance: textfield;
        }

        /* Glow effect on card */
        .card-glow {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(52, 211, 153, 0.15) 0%, transparent 50%);
            animation: rotateGlow 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotateGlow {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .login-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .form-title {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Background overlays -->
    <div class="bg-overlay"></div>
    <div class="dots-pattern"></div>

    <!-- Login Form -->
    <div class="login-card">
        <div class="card-glow"></div>

        <div class="form-header">
            <h1 class="form-title">FuturED</h1>
            <p class="form-subtitle">Enter your details</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
            </div>

            <div class="input-group">
                <label for="school">College/School</label>
                <input type="text" id="school" name="school" placeholder="Your institution name" required>
            </div>

            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="13" max="100" placeholder="Your age" required>
            </div>

            <button type="submit" class="submit-btn">
                <span>Enter FuturED Spaces â†’</span>
            </button>
        </form>
    </div>

    <script>
        // Check if user is already logged in
        if (sessionStorage.getItem('userLoggedIn')) {
            window.location.href = 'index.html';
        }

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get form values
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                school: document.getElementById('school').value,
                age: document.getElementById('age').value
            };

            // Store user data
            sessionStorage.setItem('userData', JSON.stringify(formData));
            sessionStorage.setItem('userLoggedIn', 'true');

            // Add button animation before redirect
            const btn = document.querySelector('.submit-btn');
            btn.style.transform = 'scale(0.98)';
            btn.textContent = 'Loading...';

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 400);
        });

        // Add smooth input animations
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function () {
                this.parentElement.style.transition = 'transform 0.3s ease';
                this.parentElement.style.transform = 'translateX(5px)';
            });

            input.addEventListener('blur', function () {
                this.parentElement.style.transform = 'translateX(0)';
            });
        });
    </script>
</body>

</html>
